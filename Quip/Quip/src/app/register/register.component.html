<div class="flex-center" id="register-form">
  <form clas="animated fadeIn" id="form">
    <h5 class="h5 text-center mb-4">Register</h5>

    <div class="md-form">
      <i class="fa fa-user prefix grey-text"></i>
      <input type="text" id="registerForm-name" class="form-control" mdbActive>
      <label for="registerForm-name">Firstname and Lastname</label>
    </div>

    <div class="md-form">
      <i class="fa fa-user prefix grey-text"></i>
      <input type="password" id="registerForm-pass" class="form-control" mdbActive>
      <label for="registerForm-pass">Username</label>
    </div>

    <div class="md-form">
      <i class="fa fa-envelope prefix grey-text"></i>
      <input type="text" id="registerForm-email" class="form-control" mdbActive>
      <label for="registerForm-email">Email</label>
    </div>

    <div class="md-form">
      <i class="fa fa-lock prefix grey-text"></i>
      <input type="password" id="registerForm-pass" class="form-control" mdbActive>
      <label for="registerForm-pass">Password</label>
    </div>

    <div class="text-center">
      <button class="btn waves-light" mdbRippleRadius>Register</button>
    </div>

  </form>
</div>
