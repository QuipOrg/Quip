<section class="flex-center animate-bg">
  <div class="animated fadeIn card" style="width: 28rem;" id="register-form">
    <div class="card-body">

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!--Header-->
        <div class="form-header">
          <h3 class="text-center">
            <i class="fa fa-lock"></i> Register</h3>
        </div>

        <!--Body-->

        <div class="md-form">
          <i class="fa fa-user prefix grey-text"></i>
          <input type="text" id="registerForm-firstname" class="form-control" mdbActive formControlName="fname" (blur)="validateFname()">
          <label for="registerForm-firstname">Firstname</label>
          <div class="alert alert-danger" *ngIf="fnameField">
            Please provide a firstname.
          </div>
        </div>

        <div class="md-form">
          <i class="fa fa-user prefix grey-text"></i>
          <input type="text" id="registerForm-lastname" class="form-control" mdbActive formControlName="lname" (blur)="validateLname()">
          <label for="registerForm-lastname">Lastname</label>
          <div class="alert alert-danger" *ngIf="lnameField">
            Please provide a lastname.
          </div>
        </div>

        <div class="md-form">
          <i class="fa fa-user prefix grey-text"></i>
          <input type="text" id="registerForm-username" class="form-control" mdbActive formControlName="username" (blur)="validateUsername()">
          <label for="registerForm-username">Username</label>
          <div class="alert alert-danger" *ngIf="usernameField">
            Please provide a username.
          </div>
        </div>

        <div class="md-form">
          <i class="fa fa-envelope prefix grey-text"></i>
          <input type="text" id="registerForm-email" class="form-control" mdbActive formControlName="email" (blur)="validateEmail()">
          <label for="registerForm-email">Email</label>
          <div class="alert alert-danger" *ngIf="emailField">
            Please provide a valid email. E.g.: name@email.com
          </div>

        </div>

        <div class="md-form">
          <i class="fa fa-lock prefix grey-text"></i>
          <input type="password" id="registerForm-pass" class="form-control" mdbActive formControlName="password" (blur)="validatePassword()">
          <label for="registerForm-pass">Password</label>
          <div class="alert alert-danger" *ngIf="passwordField">
            Please provide a valid password with atleast one of rules: UPPERCASE, lowercase, 123456789, !@#$%^&*().
          </div>
        </div>

        <div class="text-center">
          <button class="btn btn-default waves-effect waves-light" type="submit" [disabled]="!registerForm.valid" mdbRippleRadius>Register</button>
          <button class="btn btn-default waves-effect waves-light" routerLink="/login" mdbRippleRadius>Login</button>
        </div>
      </form>

    </div>
  </div>
</section>
