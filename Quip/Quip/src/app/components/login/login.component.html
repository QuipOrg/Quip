<section class="flex-center">
    <div class="animated fadeIn card" style="width: 28rem;" id="login-form">
        <div class="card-body">
            <!-- <form [formGroup]="loginForm"> -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                <!--Header-->
                <div class="form-header">
                    <h3 class="text-center">
                        <i class="fa fa-lock"></i> Login</h3>
                </div>

                <!--Body-->
                <div class="md-form">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="email" id="loginForm-email" class="form-control" mdbActive formControlName="email">
                    <label for="loginForm-email">Your email</label>
                </div>

                <div class="md-form">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input type="password" id="loginForm-pass" class="form-control" mdbActive formControlName="pass">
                    <label for="loginForm-pass">Your password</label>
                </div>

                <div class="text-center">
                    <button class="btn btn-default waves-effect waves-light" [disabled]="!loginForm.valid" mdbRippleRadius>Login</button>
                </div>

            </form>
        </div>

        <!--Footer-->
        <div class="modal-footer">
            <div class="options">
                <p>Not a member?
                    <a routerLink="/register">Sign Up</a>
                </p>
                <p>Forgot
                    <a routerLink="/forgot-password">Password?</a>
                </p>
            </div>
        </div>
    </div>

</section>
