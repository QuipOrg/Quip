<section class="flex-center animate-bg">
  <div class="animated fadeIn card" style="width: 28rem;" id="login-form">
    <div class="card-body">
      <!-- <form [formGroup]="forgotPassword"> -->
      <div *ngIf="!sent">
        <form [formGroup]="forgotPassword" (ngSubmit)="onSendRequest(forgotPassword.value)">
        <!--Header-->


        <div class="form-header">
          <h3 class="text-center">
            <i class="fa fa-lock"></i> Forgot Password</h3>
          <p class="centered">If you forgot your password, please enter you account's email in order to send you a password reset link. ðŸ˜ƒ</p>
            <br>
        </div>

        <!--Body-->
        <div class="md-form">
          <i class="fa fa-envelope prefix grey-text"></i>
          <input type="text" id="forgotPassword-email" class="form-control" mdbActive formControlName="email">
          <label for="forgotPassword-email">Existing Email</label>
        </div>

        <div class="text-center">
          <button class="btn btn-default waves-effect waves-light" mdbRippleRadius>Set New Password</button>
        </div>
      </form>
      </div>
      <div *ngIf="sent">
        <div class="form-header">
          <h3 class="text-center">
            <i class="fa fa-lock"></i> Email Sent
          </h3>
          <p class="centered">A link has been sent to your email. Please follow that link to reset your password.</p>
            <hr>
            <br>
            <br>

            <div class="form-footer">

                <button class="btn btn-default waves-effect waves-light"
                type="submit" mdbRippleRadius (click)="toLogin()"><span class="fa fa-arrow-left"></span>     Back</button>
                <i class="fa fa-check"></i>
            </div>
        </div>
      </div>
    </div>
  </div>

</section>
